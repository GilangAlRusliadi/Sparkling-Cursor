<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Sparkling Multi Shape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background1" class="background"></div>
    <div id="background2" class="background"></div>
    <div id="overlay"></div>
    <div class="instructions">
        1️⃣ ⚫ | 
        2️⃣ <svg width="12" height="24" viewBox="0 0 12 24" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="6" cy="12" rx="5" ry="10" fill="blue" />
        </svg> | 
        3️⃣ <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <polygon points="12,2 2,22 22,22" fill="red" />
        </svg> | 
        4️⃣ 🟦 | 
        5️⃣ ⭐ | 
        6️⃣ 💖 | 
        7️⃣ 🌙 | 
        8️⃣ 🍃 | 
        9️⃣ 💧 | 
        0️⃣ 🔄
    </div>
    
    <canvas id="sparkleCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
